<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Monitoring</title>
    <style>
        #map-container {
            width: 100%;
            height: 600px;
        }
        .map-frame {
            display: none;
            width: 80%;
            height: 100%;
        }
        h1{color:blueviolet; font_size: 30; text-align: center;}
    </style>
</head>
<body>
    <h1>Drive Monitoring</h1>
    <ul>
        <li>Select next toggle buttons</li>
    </ul>
    <button onclick="showMap('map1')">Show Map 1 toggle</button>
    <button onclick="showMap('map2')">Show Map 2 toggle</button>

    <div id="map-container">
        <iframe id="map1" class="map-frame" src="map1.html"></iframe>
        <iframe id="map2" class="map-frame" src="map2.html"></iframe>
    </div>

    <script>
        function showMap(mapId) {
            document.querySelectorAll('.map-frame').forEach(frame => {
                frame.style.display = 'none';
            });
            document.getElementById(mapId).style.display = 'block';
        }

        // 처음에 첫 번째 지도를 표시
        showMap('map1');
    </script>
</body>
</html>
