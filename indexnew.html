<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Monitoring</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #content-wrapper {
            text-align: center;
            max-width: 1000px;
            width: 90%;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4B0082;
            font-size: 36px;
            margin-bottom: 20px;
        }

        ul {
            font-size: 18px;
            margin-bottom: 30px;
            padding: 0;
            list-style-type: none;
        }

        button {
            background-color: #4B0082;
            color: white;
            padding: 12px 24px;
            margin: 5px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #6A0DAD;
            transform: scale(1.05);
        }

        #map-container {
            width: 100%;
            height: 600px;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.15);
        }

        .map-frame {
            display: none;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="content-wrapper">
        <h1>Drive Monitoring</h1>
        <ul>
            <li>Select next toggle buttons</li>
        </ul>
        <button onclick="showMap('map11')">Show Map 1 toggle</button>
        <button onclick="showMap('map22')">Show Map 2 toggle</button>

        <div id="map-container">
            <iframe id="map11" class="map-frame" src="map11.html"></iframe>
            <iframe id="map22" class="map-frame" src="map22.html"></iframe>
        </div>
    </div>

    <script>
        function showMap(mapId) {
            document.querySelectorAll('.map-frame').forEach(frame => {
                frame.style.display = 'none';
            });
            document.getElementById(mapId).style.display = 'block';
        }

        // 처음에 첫 번째 지도를 표시
        showMap('map11');
    </script>
</body>
</html>
